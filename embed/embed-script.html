<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiting Chart Embed</title>
</head>
<body>
    <script>
    (function() {
        // Embed Script f√ºr Recruiting Chart
        window.RecruitingChart = {
            embed: function(containerId, options = {}) {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('Container not found:', containerId);
                    return;
                }
                
                const defaults = {
                    width: '100%',
                    height: '600px',
                    salary: '60000',
                    commission: '25',
                    autoplay: 'true',
                    theme: 'light'
                };
                
                const config = Object.assign(defaults, options);
                
                // Build iframe URL with parameters
                const baseUrl = 'https://deine-domain.com/recruiting-potential';
                const params = new URLSearchParams(config);
                const iframeUrl = `${baseUrl}?${params.toString()}`;
                
                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.src = iframeUrl;
                iframe.width = config.width;
                iframe.height = config.height;
                iframe.frameBorder = '0';
                iframe.style.cssText = `
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                    max-width: 100%;
                    transition: all 0.3s ease;
                `;
                
                // Add hover effect
                iframe.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 15px 35px rgba(0,0,0,0.15)';
                });
                
                iframe.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 10px 25px rgba(0,0,0,0.1)';
                });
                
                container.appendChild(iframe);
                
                return iframe;
            }
        };
    })();
    </script>
</body>
</html>
